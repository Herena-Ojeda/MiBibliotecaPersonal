<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="editBook.js" type="module"></script>
    <title>Editar libro</title>
</head>
<body id="editBookBody">
    <form id="bookEditForm">
        <p>
            <label for="edit_title">Título: </label>
            <input type="text" name="title" id="edit_title" required>
        </p>
        <p>
            <label for="edit_author">Autor: </label>
            <input type="text" name="author" id="edit_author" required>
        </p>
        <!--<p>
            <label for="edit_genre_id">Género: </label>
            <input type="number" name="genre_id" id="edit_genre_id" required>
        </p>-->
        <p>
            <label for="edit_published_date">Fecha de publicación: </label>
            <input type="date" name="published_date" id="edit_published_date" required>
        </p>
        <p>
            <label for="edit_summary">Resumen: </label>
            <textarea name="summary" id="edit_summary" required></textarea>
        </p>
        <p>
            <input type="submit" value="Editar">
        </p>
    </form>
</body>
</html>
