<body class="with-background">
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <ul>
                    <li><a href="home.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                    <li><a href="home.html#mi-biblioteca"><i class="fa-solid fa-book"></i>Mi Biblioteca</a></li>
                </ul>
            </div>

            <div class="logo">
                <a href="home.html">
                    <img src="images/Logo_mi_biblioteca_personal.svg" alt="MiBiblioteca Logo" class="logo-img">

            <div class="nav-right">
                <ul>
                    <li><a href="newBook.html"><i class="fa-solid fa-plus"></i> AÃ±adir Libro</a></li>

    <div class="form-container">
        <h2 class="form-title">Editar mis datos personales</h2>
        <form id="userEditForm">
            <div class="form-group">
                <label for="edit_name">Nombre</label>
                <input type="text" name="name" id="edit_name">
            </div>
            
            <div class="form-group">
                <label for="edit_first_surname">Primer apellido</label>
                <input type="text" name="surname" id="edit_first_surname">
            </div>
            
            <div class="form-group">
                <label for="edit_email">Email</label>
                <input type="email" name="email" id="edit_email">
            </div>
            
            <div class="form-group">
                <label for="edit_user_name">Nombre de usuario</label>
                <input type="text" name="username" id="edit_user_name">
            </div>
            
            <div class="form-submit">
                <button type="submit" class="btn-submit">Guardar cambios</button>
            </div>
        </form>
    </div>

    <script src="js/nav.js"></script>
