<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Libro</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/home.css">
</head>
<body class="with-background">
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <ul>
                    <li><a href="home.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                    <li><a href="home.html#mi-biblioteca"><i class="fa-solid fa-book"></i>Mi Biblioteca</a></li>
                </ul>
            </div>

            <div class="logo">
                <a href="home.html">
                    <img src="images/Logo_mi_biblioteca_personal.svg" alt="MiBiblioteca Logo" class="logo-img">
                </a>
            </div>

            <div class="nav-right">
                <ul>
                    <li><a href="newBook.html" class="active"><i class="fa-solid fa-plus"></i> Añadir Libro</a></li>
                    <li><a href="editUser.html"><i class="fa-solid fa-gear"></i> Editar Perfil</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="form-title">Añadir libro a mi biblioteca</h2>
        <form id="bookForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" name="author" id="author" required>
            </div>
            
            <div class="form-group">
                <label for="published_date">Fecha de publicación</label>
                <input type="date" name="published_date" id="published_date" required>
            </div>
            
            <div class="form-group">
                <label for="summary">Resumen</label>
                <textarea name="summary" id="summary" required></textarea>
            </div>
            
            <div class="form-submit">
                <button type="submit" class="btn-submit">Añadir libro</button>
            </div>
        </form>
    </div>

    <script src="js/nav.js"></script>
</body>
</html>
