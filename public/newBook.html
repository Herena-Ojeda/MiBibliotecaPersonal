<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="newBook.js" type="module"></script>
    <title>Nuevo libro</title>
</head>
<body id="newBookBody">
    <form id="bookForm">
        <p>
            <label for="title">Título: </label>
            <input type="text" name="title" id="title" required>
        </p>
        <p>
            <label for="author">Autor: </label>
            <input type="text" name="author" id="author" required>
        </p>
        <p>
            <label for="genre_id">ID del género: </label>
            <input type="number" name="genre_id" id="genre_id" required>
        </p>
        <p>
            <label for="published_date">Fecha de publicación: </label>
            <input type="date" name="published_date" id="published_date" required>
        </p>
        <p>
            <label for="summary">Resumen: </label>
            <textarea name="summary" id="summary" required></textarea>
        </p>
        <p>
            <input type="submit" value="Crear libro">
        </p>
    </form>
</body>
</html>
