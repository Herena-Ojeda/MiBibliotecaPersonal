<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <title>Inicio de sesión</title>
  
</head>
<body>
  <div class="logo">
    <img src="/src/assets/img/Logo_mi_biblioteca_personal.svg" alt="MiBiblioteca Logo" class="logo-img">
  </div>
  <main class="form-container">
    <h1 class="form-title">MI BIBLIOTECA PERSONAL</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
      </div>
      <button class="btn" type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="/src/views/register.html">Regístrate aquí</a></p>
  </main>

  <script type="module" src="/src/assets/js/supabase.js"></script>
  <script type="module" src="/src/assets/js/login.js"></script>
</html>
