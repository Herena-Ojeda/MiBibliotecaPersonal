<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Registro</title>
  
</head>
<body class="form-container">
  <div class="logo">
    <img src="/src/assets/img/Logo_mi_biblioteca_personal.svg" alt="MiBiblioteca Logo" class="logo-img">
  </div>
  <h1 class="form-title">Registro de Usuario</h1>
  <form class="form-group" id="register-form">
    <label for="user_name">Nombre de Usuario:</label>
    <input type="text" id="user_name" name="user_name" required />

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required />

    <label for="first_surname">Primer Apellido:</label>
    <input type="text" id="first_surname" name="first_surname" required />

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />

    <button class="btn" type="submit">Registrarse</button>
    <button class="btn-edit" id="go-to-dashboard" onclick="window.location.href='/index.html'">Ir al inicio de sesión</button>
  </form>
</body>
<script type="module" src="../assets/js/register.js"></script>
</html>
