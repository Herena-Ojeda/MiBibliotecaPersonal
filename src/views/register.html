<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <title>Registro</title>
  
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="register-form">
    <label for="user_name">Nombre de Usuario:</label>
    <input type="text" id="user_name" name="user_name" required />

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required />

    <label for="first_surname">Primer Apellido:</label>
    <input type="text" id="first_surname" name="first_surname" required />

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Registrarse</button>
    <button id="go-to-dashboard" onclick="window.location.href='/index.html'">Ir al Dashboard</button>
  </form>
</body>
<script type="module" src="../assets/js/register.js"></script>
</html>
