<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <title>Editar Usuario</title>
</head>
<body>
  <header>
    <h1>Editar Usuario</h1>
  </header>

  <main>
    <form id="edit-user-form">
      <label for="user-name">Nombre de usuario:</label>
      <input type="text" id="user-name" required><br>

      <label for="first-surname">Primer Apellido:</label>
      <input type="text" id="first-surname" required><br>

      <label for="user-email">Correo electrónico:</label>
      <input type="email" id="user-email" required><br>

      <label for="user-password">Contraseña:</label>
      <input type="password" id="user-password"><br>

      <button type="submit">Guardar Cambios</button>
    </form>
    <button id="go-to-dashboard" onclick="window.location.href='dashboard.html'">Ir al Dashboard</button>
  </main>

  <script type="module" src="/src/assets/js/edit_user.js"></script>
</body>
</html>
